<!DOCTYPE html>
<html>

<head>
   <title>Javascript Quiz</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link type='text/css' rel='stylesheet' href='styles.css' />
   <!-- <link type='text/css' rel='stylesheet' href='w3.css'/> -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
   <script src="jquery.min.js"></script>
   <script src="script.js"></script>
</head>

<body>
   <div id='container'>
      <nav class="navbar navbar-dark bg-dark">
         <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="#">Javascript Quiz</a>
         </div>
         <!-- Navbar content -->
      </nav>
      <br />
      <div class="card cardCustom">
         <header class="container">
            <h1 id="questionCount"></h1>
         </header>
         <div class="container questionDesign">
            <div id='quiz'>
               <div class="row">
                  <p id="question"></p>
                  <form>
                     <input type="radio" id="answer1" name="answer" value="">
                     <label for="answer1">Answer1</label><br>
                     <input type="radio" id="answer2" name="answer" value="">
                     <label for="answer2">Answer2</label><br>
                     <input type="radio" id="answer3" name="answer" value="">
                     <label for="answer3">Answer3</label><br>
                     <input type="radio" id="answer4" name="answer" value="">
                     <label for="answer4">Answer4</label><br><br>
                  </form>

                  <div class="col">
                     <button class="btn btn-primary" id="next">weiter</button>
                  </div>
                  <div class="col">
                  </div>
                  <div class="col">
                  </div>
                  <div class="col">
                     <button class="btn btn-warning" id="start">Quiz erneut starten</button>
                  </div>
               </div>
            </div>
         </div>
         <div>
            <div class="container" id="status">
            </div>
         </div>
      </div>
   </div>
   <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
</body>

</html>
